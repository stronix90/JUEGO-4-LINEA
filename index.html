<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./confeti.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="turno position-fixed d-flex justify-content-center w-100">
        <div id="turno_box" class="turno_box player1">
            <p class="m-0 fw-bold text-light" >TURNO <span id="turn">FICHAS ROJAS</span></p>

        </div>
    </div>

    <div class="container-fluid d-flex justify-content-center p-5">
        <div id="game" class="game"></div>
    </div>

    <div class="container">
        <form onsubmit="return handlerBuild()">
            <div class="card my-3">

                <div class="card-header">
                    Configuración
                </div>

                <div class="card-body">
                    <h6 class="mb-0">Tablero</h6>
                    <div class="mb-3 d-flex justify-content-center">
                        <div>
                            <label for="row" class="form-label">FILAS</label>
                            <input type="text" name="row" id="row" value="6" maxlength="2">
                        </div>

                        <div>
                            <label class="ms-4" for="col" class="form-label">COLUMNAS</label>
                            <input type="text" name="col" id="col" value="6" maxlength="2">
                        </div>
                    </div>

                    <h6 class="mb-0">Ganador</h6>
                    <div class="mb-3 d-flex justify-content-center">
                        <div>
                            <span class="form-label">HACIENDO</span>
                            <input type="text" name="qwin" id="qwin" value="4" maxlength="2">
                            <span class="form-label">EN LÍNEA</span>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <button class="d-flex m-auto" type="submit">Nueva partida</button>
                </div>

            </div>
        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.39.0/tsparticles.min.js"></script>
    <script src="./confeti.js"></script>
    <script src="./main.js"></script>
</body>

</html>
